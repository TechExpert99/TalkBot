<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TalkBot ‚Äî Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0a0e27;
      --bg-secondary: #151932;
      --bg-tertiary: #1a1f3a;
      --bg-user: #6366f1;
      --bg-bot: #1e2338;
      --text-primary: #e2e8f0;
      --text-secondary: #94a3b8;
      --border-color: #2d3548;
      --accent-primary: #6366f1;
      --accent-hover: #818cf8;
      --sidebar-width: 280px;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    /* Sidebar Styles */
    .sidebar {
      width: var(--sidebar-width);
      background: var(--bg-secondary);
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
      position: relative;
      z-index: 100;
        padding-top: 72px;     /* same as header height */

    }

    .sidebar.collapsed {
      transform: translateX(-100%);
    }

    .sidebar-header {
      padding: 16px;
      border-bottom: 1px solid var(--border-color);
    }

    .new-chat-btn {
      width: 100%;
      padding: 12px 16px;
      background: var(--accent-primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.3s ease;
    }

    .new-chat-btn:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
    }

    .new-chat-btn:active {
      transform: translateY(0);
    }

    .sidebar-content {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }

    .sidebar-content::-webkit-scrollbar {
      width: 6px;
    }

    .sidebar-content::-webkit-scrollbar-thumb {
      background: #4a5568;
      border-radius: 3px;
    }

    .sidebar-section {
      margin-bottom: 24px;
    }

    .sidebar-section-title {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      margin-bottom: 12px;
      letter-spacing: 0.5px;
    }

    .chat-history-item {
      padding: 10px 12px;
      border-radius: 8px;
      margin-bottom: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .chat-history-item:hover {
      background: var(--bg-tertiary);
      transform: translateX(4px);
      padding-left: 16px;
    }

    .chat-history-item.active {
      background: var(--bg-tertiary);
      border-left: 3px solid var(--accent-primary);
    }

    .user-info {
      padding: 16px;
      border-top: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .user-details {
      flex: 1;
    }

    .user-name {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .user-status {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .model-selector {
      width: 100%;
      padding: 10px 12px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 14px;
      cursor: pointer;
      outline: none;
      transition: all 0.3s ease;
    }

    .model-selector:hover {
      border-color: var(--accent-primary);
      transform: translateY(-1px);
    }

    .model-selector:focus {
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    .info-card {
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 8px;
    }

    .info-label {
      font-size: 11px;
      color: var(--text-secondary);
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .info-value {
      font-size: 13px;
      color: var(--text-primary);
      font-weight: 500;
    }

    /* Main Content */
    .main-wrapper {
      flex: 1;
  display: flex;
  flex-direction: column;
  position: relative;
  width: 100%;
  min-height: 100vh;
  padding-top: 72px;
    }

    .sidebar-toggle {
          /* same as header height */
      display: none;
    }

    header {
  background: rgba(26, 26, 46, 0.95);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid var(--border-color);
  padding: 14px 24px;
  display: flex;
  align-items: center;
  justify-content: space-between;

  position: fixed;   /* was sticky */
  top: 0;
  left: 0;
  right: 0;
  width: 100%;
  box-sizing: border-box;
  z-index: 1001;     /* was 100% -> invalid */
}

    

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand .logo {
      cursor: pointer;
    }

    .logo {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 2px 10px rgba(102, 126, 234, 0.4);
    }

    .logo:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(102, 126, 234, 0.6);
    }

    .logo:active {
      transform: translateY(0);
    }

    .brand-title {
      font-size: 20px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .header-actions {
      display: flex;
      gap: 8px;
    }

    .icon-button {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      background: transparent;
      border: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--text-primary);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .icon-button:hover {
      background: var(--bg-secondary);
      border-color: var(--accent-primary);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }

    .icon-button:active {
      transform: translateY(0);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      max-width: 1000px;
      width: 100%;
      margin: 0 auto;
      padding: 20px;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      background: var(--bg-secondary);
      border-radius: 12px;
      margin-bottom: 20px;
    }

    #chat-box::-webkit-scrollbar {
      width: 6px;
    }

    #chat-box::-webkit-scrollbar-track {
      background: transparent;
    }

    #chat-box::-webkit-scrollbar-thumb {
      background: #4a5568;
      border-radius: 3px;
    }

    .chat-message {
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 80%;
      animation: slideIn 0.3s ease;
      word-wrap: break-word;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .chat-message.user {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin-left: auto;
      color: white;
    }

    .chat-message.bot {
      background: var(--bg-bot);
      margin-right: auto;
      border: 1px solid var(--border-color);
    }

    .chat-message pre {
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: 12px;
      margin: 8px 0;
      overflow-x: auto;
      font-family: 'Courier New', Courier, monospace;
      font-size: 13px;
    }

    .chat-message code {
      background: var(--bg-primary);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 13px;
    }

    .chat-message pre code {
      background: transparent;
      padding: 0;
    }

    .code-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--bg-tertiary);
      padding: 8px 12px;
      border-radius: 6px 6px 0 0;
      margin-bottom: -8px;
      border: 1px solid var(--border-color);
      border-bottom: none;
    }

    .code-language {
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 600;
      text-transform: uppercase;
    }

    .copy-btn {
      background: var(--accent-primary);
      color: white;
      border: none;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 11px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .copy-btn:hover {
      background: var(--accent-hover);
      transform: scale(1.05);
    }

    .copy-btn.copied {
      background: #10b981;
    }

    .chat-message.error {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid #ef4444;
      color: #fca5a5;
      margin-right: auto;
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      gap: 20px;
      color: var(--text-secondary);
    }

    .empty-state-icon {
      font-size: 64px;
    }

    .empty-state-text {
      font-size: 24px;
      font-weight: 600;
    }

    .chat-input-wrapper {
      background: var(--bg-secondary);
      border: 2px solid var(--border-color);
      border-radius: 12px;
      padding: 12px;
      display: flex;
      gap: 10px;
      align-items: flex-end;
      transition: all 0.3s ease;
    }

    .chat-input-wrapper:focus-within {
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }

    #chat-message {
      flex: 1;
      border: none;
      outline: none;
      padding: 10px;
      font-size: 15px;
      font-family: inherit;
      background: transparent;
      color: var(--text-primary);
      resize: none;
      max-height: 150px;
    }

    #chat-message::placeholder {
      color: var(--text-secondary);
    }

    .input-actions {
      display: flex;
      gap: 8px;
    }

    button {
      border: none;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.2s;
    }

    .btn-icon {
      width: 36px;
      height: 36px;
      background: var(--bg-tertiary);
      border-radius: 8px;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-primary);
      position: relative;
      transition: all 0.3s ease;
    }

    .btn-icon:hover:not(:disabled) {
      background: var(--accent-primary);
      transform: scale(1.1);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
    }

    .btn-icon:active:not(:disabled) {
      transform: scale(1.05);
    }

    .btn-icon:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-icon.active {
      background: var(--accent-primary);
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.6);
    }

    .btn-send {
      background: var(--accent-primary);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.3s ease;
    }

    .btn-send:hover:not(:disabled) {
      background: var(--accent-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.5);
    }

    .btn-send:active:not(:disabled) {
      transform: translateY(0);
    }

    .btn-send:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 12px 16px;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--text-secondary);
      animation: typing 1.4s infinite;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 60%, 100% {
        transform: translateY(0);
        opacity: 0.7;
      }
      30% {
        transform: translateY(-10px);
        opacity: 1;
      }
    }

    .message-timestamp {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.5);
      margin-top: 4px;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: absolute;
        height: 100%;
        z-index: 200;
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
      }

      .brand {
        margin-left: 56px;
      }

      main {
        padding: 16px;
      }

      .chat-message {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <button class="new-chat-btn" id="newChatBtn">
        <span>‚ûï</span>
        <span>New Chat</span>
      </button>
    </div>

    <div class="sidebar-content">
      <!-- Model Selection -->
      <div class="sidebar-section">
        <div class="sidebar-section-title">Model</div>
        <select class="model-selector" id="modelSelector">
          <option value="gpt-4">GPT-4 Turbo</option>
          <option value="gpt-3.5" selected>GPT-3.5 Turbo</option>
          <option value="claude-3">Claude 3 Opus</option>
          <option value="palm-2">PaLM 2</option>
        </select>
      </div>

      <!-- Chat History -->
      <div class="sidebar-section">
        <div class="sidebar-section-title">Recent Chats</div>
        <div id="chatHistory">
          <div class="chat-history-item active">üí¨ Current conversation</div>
        </div>
      </div>

      <!-- Session Info -->
      <div class="sidebar-section">
        <div class="sidebar-section-title">Session Info</div>
        <div class="info-card">
          <div class="info-label">Messages</div>
          <div class="info-value" id="messageCount">0</div>
        </div>
        <div class="info-card">
          <div class="info-label">Session Started</div>
          <div class="info-value" id="sessionTime">Just now</div>
        </div>
      </div>
    </div>

    <!-- User Info -->
    <div class="user-info">
      <div class="user-avatar">üë§</div>
      <div class="user-details">
        <div class="user-name">Guest User</div>
        <div class="user-status">üü¢ Online</div>
      </div>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="main-wrapper">
    <header>
      <div class="brand">
        <div class="logo" id="logoToggle">üí¨</div>
        <div class="brand-title">TalkBot Chat</div>
      </div>
      <div class="header-actions">
        <a href="/" class="icon-button" title="Home">üè†</a>
        <a href="/camera" class="icon-button" title="Camera">üì∑</a>
        <button class="icon-button" id="clearBtn" title="Clear chat">üóëÔ∏è</button>
      </div>
    </header>

    <main>
      <div id="chat-box">
        <div class="empty-state">
          <div class="empty-state-icon">üí¨</div>
          <div class="empty-state-text">Start chatting with TalkBot</div>
          <div style="color: var(--text-secondary);">Ask me anything!</div>
        </div>
      </div>
      
      <div class="chat-input-wrapper">
        <textarea id="chat-message" placeholder="Type your message here..." rows="1"></textarea>
        <div class="input-actions">
          <button class="btn-icon" id="voiceBtn" title="Voice input">üé§</button>
          <button class="btn-icon" id="speakBtn" title="Read aloud" disabled>üîä</button>
          <button class="btn-send" id="sendBtn">
            <span>Send</span>
            <span>‚Üë</span>
          </button>
        </div>
      </div>
    </main>
  </div>

  <script>
    // Global variables
    let lastBotReply = "";
    let recognition = null;
    let isProcessing = false;
    let messageCount = 0;
    let sessionStartTime = Date.now();
    let chatHistory = [];
    let isSpeaking = false;

    // DOM Elements
    const chatBox = document.getElementById("chat-box");
    const chatMessage = document.getElementById("chat-message");
    const sendBtn = document.getElementById("sendBtn");
    const voiceBtn = document.getElementById("voiceBtn");
    const speakBtn = document.getElementById("speakBtn");
    const sidebar = document.getElementById("sidebar");
    const logoToggle = document.getElementById("logoToggle");
    const modelSelector = document.getElementById("modelSelector");
    const newChatBtn = document.getElementById("newChatBtn");
    const clearBtn = document.getElementById("clearBtn");

    // Initialize
    updateSessionTime();
    setInterval(updateSessionTime, 60000);

    // Toggle Sidebar with Logo
    logoToggle.addEventListener('click', function() {
      sidebar.classList.toggle('collapsed');
    });

    // New Chat Button
    newChatBtn.addEventListener('click', function() {
      if (confirm('Start a new chat? Current conversation will be saved to history.')) {
        saveChatToHistory();
        clearChat();
        messageCount = 0;
        sessionStartTime = Date.now();
        updateMessageCount();
        updateSessionTime();
      }
    });

    // Clear Chat Button
    clearBtn.addEventListener('click', function() {
      if (confirm('Clear all messages?')) {
        clearChat();
      }
    });

    // Save chat to history
    function saveChatToHistory() {
      const messages = chatBox.querySelectorAll('.chat-message:not(.error)');
      if (messages.length > 0) {
        const firstUserMsg = Array.from(messages).find(m => m.classList.contains('user'));
        const firstMessage = firstUserMsg ? firstUserMsg.textContent.replace('You: ', '').substring(0, 30) + '...' : 'Chat ' + (chatHistory.length + 1);
        chatHistory.push({
          title: firstMessage,
          timestamp: new Date().toLocaleString(),
          messages: Array.from(messages).map(m => ({
            text: m.textContent.split('\n')[0],
            type: m.classList.contains('user') ? 'user' : 'bot'
          }))
        });
        updateChatHistoryUI();
      }
    }

    // Update chat history UI
    function updateChatHistoryUI() {
      const historyContainer = document.getElementById('chatHistory');
      historyContainer.innerHTML = '<div class="chat-history-item active">üí¨ Current conversation</div>';
      
      chatHistory.slice().reverse().forEach((chat, index) => {
        const item = document.createElement('div');
        item.className = 'chat-history-item';
        item.textContent = chat.title;
        item.title = 'Started: ' + chat.timestamp;
        item.onclick = function() {
          loadChatFromHistory(chatHistory.length - 1 - index);
        };
        historyContainer.appendChild(item);
      });
    }

    // Load chat from history
    function loadChatFromHistory(index) {
      const chat = chatHistory[index];
      clearChat();
      chat.messages.forEach(msg => {
        addMessage(msg.text, msg.type);
      });
    }

    // Clear Chat
    function clearChat() {
      chatBox.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üí¨</div><div class="empty-state-text">Start chatting with TalkBot</div><div style="color: var(--text-secondary);">Ask me anything!</div></div>';
      lastBotReply = "";
      speakBtn.disabled = true;
      speakBtn.classList.remove('active');
      if (isSpeaking) {
        window.speechSynthesis.cancel();
        isSpeaking = false;
      }
    }

    // Update message count
    function updateMessageCount() {
      document.getElementById('messageCount').textContent = messageCount;
    }

    // Update session time
    function updateSessionTime() {
      const elapsed = Date.now() - sessionStartTime;
      const minutes = Math.floor(elapsed / 60000);
      const hours = Math.floor(minutes / 60);
      
      let timeText = 'Just now';
      if (hours > 0) {
        timeText = hours + 'h ' + (minutes % 60) + 'm ago';
      } else if (minutes > 0) {
        timeText = minutes + 'm ago';
      }
      
      document.getElementById('sessionTime').textContent = timeText;
    }

    // Show typing indicator
    function showTypingIndicator() {
      const typing = document.createElement('div');
      typing.className = 'chat-message bot typing-indicator';
      typing.id = 'typing-indicator';
      typing.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
      chatBox.appendChild(typing);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Remove typing indicator
    function removeTypingIndicator() {
      const typing = document.getElementById('typing-indicator');
      if (typing) typing.remove();
    }

    // Send message function
    async function sendMessage() {
      const message = chatMessage.value.trim();
      
      if (!message || isProcessing) return;
      
      isProcessing = true;
      sendBtn.disabled = true;

      const emptyState = chatBox.querySelector('.empty-state');
      if (emptyState) {
        emptyState.remove();
      }

      addMessage("You: " + message, "user");
      chatMessage.value = "";
      chatMessage.style.height = 'auto';
      messageCount++;
      updateMessageCount();

      showTypingIndicator();

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ 
            message: message,
            session_id: "user_session_" + Date.now()
          })
        });

        removeTypingIndicator();

        if (!response.ok) {
          throw new Error("HTTP error! status: " + response.status);
        }

        const data = await response.json();

        if (data.error) {
          throw new Error(data.error);
        }

        lastBotReply = data.reply;
        addMessage("TalkBot: " + data.reply, "bot");
        speakBtn.disabled = false;
        messageCount++;
        updateMessageCount();

      } catch (error) {
        removeTypingIndicator();
        console.error("Error:", error);
        addMessage("‚ö†Ô∏è Error: " + error.message, "error");
      }

      isProcessing = false;
      sendBtn.disabled = false;
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Add message to chat
    function addMessage(text, type) {
      const msgDiv = document.createElement("div");
      msgDiv.className = "chat-message " + type;
      
      // Process message for code blocks
      const processedContent = formatMessage(text);
      msgDiv.innerHTML = processedContent;
      
      const timestamp = document.createElement("div");
      timestamp.className = "message-timestamp";
      timestamp.textContent = new Date().toLocaleTimeString();
      msgDiv.appendChild(timestamp);
      
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;

      // Add copy functionality to code blocks
      const copyBtns = msgDiv.querySelectorAll('.copy-btn');
      copyBtns.forEach(btn => {
        btn.addEventListener('click', function() {
          const codeBlock = this.parentElement.nextElementSibling.querySelector('code');
          const textToCopy = codeBlock.textContent;
          
          navigator.clipboard.writeText(textToCopy).then(() => {
            this.textContent = '‚úì Copied';
            this.classList.add('copied');
            setTimeout(() => {
              this.textContent = 'Copy';
              this.classList.remove('copied');
            }, 2000);
          });
        });
      });
    }

    // Format message with code blocks
    function formatMessage(text) {
      // Detect code blocks with ``` markdown syntax
      const codeBlockRegex = /```(\w+)?\n([\s\S]*?)```/g;
      
      let formatted = text.replace(codeBlockRegex, function(match, language, code) {
        const lang = language || 'code';
        return '<div class="code-header"><span class="code-language">' + lang + '</span><button class="copy-btn">Copy</button></div><pre><code>' + escapeHtml(code.trim()) + '</code></pre>';
      });

      // Detect inline code with ` markdown syntax
      const inlineCodeRegex = /`([^`]+)`/g;
      formatted = formatted.replace(inlineCodeRegex, function(match, code) {
        return '<code>' + escapeHtml(code) + '</code>';
      });

      // Convert line breaks to <br> for non-code text
      formatted = formatted.replace(/\n/g, '<br>');

      return formatted;
    }

    // Escape HTML to prevent XSS
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Voice input
    function startVoiceInput() {
      if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
        alert('Speech recognition not supported in this browser');
        return;
      }

      if (!recognition) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();
        recognition.lang = "en-US";
        recognition.interimResults = false;

        recognition.onresult = function(event) {
          chatMessage.value = event.results[0][0].transcript;
          voiceBtn.classList.remove('active');
        };

        recognition.onerror = function(event) {
          console.error("Voice error:", event.error);
          voiceBtn.classList.remove('active');
        };

        recognition.onend = function() {
          voiceBtn.classList.remove('active');
        };
      }

      voiceBtn.classList.add('active');
      recognition.start();
    }

    // Text to speech - Toggle ON/OFF
    function toggleSpeech() {
      if (!lastBotReply) return;

      if ('speechSynthesis' in window) {
        if (isSpeaking) {
          // Stop speaking
          window.speechSynthesis.cancel();
          isSpeaking = false;
          speakBtn.classList.remove('active');
        } else {
          // Start speaking
          const utterance = new SpeechSynthesisUtterance(lastBotReply);
          utterance.lang = "en-US";
          utterance.rate = 1.0;
          
          utterance.onstart = function() {
            isSpeaking = true;
            speakBtn.classList.add('active');
          };
          
          utterance.onend = function() {
            isSpeaking = false;
            speakBtn.classList.remove('active');
          };

          utterance.onerror = function() {
            isSpeaking = false;
            speakBtn.classList.remove('active');
          };
          
          window.speechSynthesis.speak(utterance);
        }
      } else {
        alert('Text-to-speech not supported');
      }
    }

    // Event listeners
    sendBtn.addEventListener('click', sendMessage);
    voiceBtn.addEventListener('click', startVoiceInput);
    speakBtn.addEventListener('click', toggleSpeech);

    chatMessage.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Auto-resize textarea
    chatMessage.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 150) + 'px';
    });

    console.log('‚úÖ Enhanced chat loaded successfully!');
  </script>
</body>
