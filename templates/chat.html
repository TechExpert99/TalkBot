<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TalkBot ‚Äî Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0a0e27;
      --bg-secondary: #151932;
      --bg-tertiary: #1a1f3a;
      --bg-user: #6366f1;
      --bg-bot: #1e2338;
      --text-primary: #e2e8f0;
      --text-secondary: #94a3b8;
      --border-color: #2d3548;
      --accent-primary: #6366f1;
      --accent-hover: #818cf8;
      --success-color: #10b981;
      --error-color: #ef4444;
      --shadow-sm: 0 2px 4px rgba(0,0,0,0.4);
      --shadow-md: 0 4px 8px rgba(0,0,0,0.5);
      --shadow-lg: 0 10px 20px rgba(0,0,0,0.6);
      --sidebar-width: 280px;
      --glow-primary: 0 0 20px rgba(99, 102, 241, 0.4);
      --glow-secondary: 0 0 30px rgba(99, 102, 241, 0.6);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
      background: #0a0e27;
      background-image: 
        radial-gradient(circle at 15% 15%, rgba(139, 92, 246, 0.2) 0%, transparent 40%),
        radial-gradient(circle at 85% 85%, rgba(236, 72, 153, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 50% 100%, rgba(59, 130, 246, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 10% 80%, rgba(16, 185, 129, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 90% 20%, rgba(245, 158, 11, 0.15) 0%, transparent 40%);
      color: var(--text-primary);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    /* Animated grid background */
    body::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(99, 102, 241, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(99, 102, 241, 0.05) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    /* Floating orbs animation */
    body::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(circle at 20% 30%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(236, 72, 153, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 90%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
      animation: floatOrbs 15s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes floatOrbs {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(30px, -20px) scale(1.1); }
      66% { transform: translate(-20px, 30px) scale(0.9); }
    }

    /* Sidebar Styles */
    .sidebar {
      position: fixed;
      left: -280px;
      top: 0;
      width: var(--sidebar-width);
      height: 100vh;
      background: var(--bg-tertiary);
      border-right: 1px solid var(--border-color);
      transition: left 0.3s ease;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      box-shadow: var(--shadow-lg);
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .sidebar-logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .sidebar-logo-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 15px;
      letter-spacing: 0.5px;
    }

    .sidebar-logo-text {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .sidebar-close {
      background: transparent;
      border: none;
      color: var(--text-secondary);
      font-size: 24px;
      cursor: pointer;
      padding: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.2s;
    }

    .sidebar-close:hover {
      color: var(--text-primary);
    }

    .sidebar-content {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }

    .sidebar-section {
      margin-bottom: 24px;
    }

    .sidebar-section-title {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-secondary);
      margin-bottom: 12px;
      padding: 0 12px;
    }

    .sidebar-button {
      width: 100%;
      padding: 12px 16px;
      background: transparent;
      border: 1px solid var(--border-color);
      border-radius: 10px;
      color: var(--text-primary);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.2s;
      margin-bottom: 8px;
    }

    .sidebar-button:hover {
      background: var(--bg-secondary);
      border-color: var(--accent-primary);
    }

    .sidebar-button.new-chat {
      background: var(--accent-primary);
      border-color: var(--accent-primary);
      font-weight: 600;
    }

    .sidebar-button.new-chat:hover {
      background: var(--accent-hover);
    }

    .chat-history-item {
      width: 100%;
      padding: 10px 16px;
      background: transparent;
      border: none;
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 13px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.2s;
      margin-bottom: 4px;
      text-align: left;
    }

    .chat-history-item:hover {
      background: var(--bg-secondary);
    }

    .sidebar-footer {
      padding: 16px;
      border-top: 1px solid var(--border-color);
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: var(--bg-secondary);
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .user-info:hover {
      background: var(--bg-user);
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 16px;
    }

    .user-details {
      flex: 1;
    }

    .user-name {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .user-email {
      font-size: 12px;
      color: var(--text-secondary);
    }

    /* Overlay for sidebar */
    .sidebar-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
      z-index: 999;
    }

    .sidebar-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    header {
      background: rgba(26, 26, 46, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border-color);
      padding: 14px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
      box-shadow: var(--shadow-sm);
      position: relative;
      z-index: 100;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .sidebar-toggle {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 15px;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
      cursor: pointer;
      border: none;
      transition: all 0.2s;
    }

    .sidebar-toggle:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand-title {
      font-size: 18px;
      font-weight: 600;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header-actions {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .icon-button {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      background: transparent;
      border: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 16px;
      color: var(--text-primary);
    }

    .icon-button:hover {
      background: var(--bg-secondary);
      border-color: var(--accent-primary);
    }

    .user-login-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      border: 2px solid var(--border-color);
      transition: all 0.2s;
    }

    .user-login-btn:hover {
      transform: scale(1.05);
      border-color: var(--accent-primary);
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      max-width: 1000px;
      width: 100%;
      margin: 0 auto;
      background: var(--bg-primary);
      box-shadow: var(--shadow-lg);
      border-radius: 16px 16px 0 0;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      background: var(--bg-secondary);
    }

    #chat-box::-webkit-scrollbar {
      width: 6px;
    }

    #chat-box::-webkit-scrollbar-track {
      background: transparent;
    }

    #chat-box::-webkit-scrollbar-thumb {
      background: #4a5568;
      border-radius: 3px;
    }

    #chat-box::-webkit-scrollbar-thumb:hover {
      background: #667eea;
    }

    .chat-message {
      display: flex;
      gap: 12px;
      animation: slideInUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      max-width: 100%;
      padding: 16px 20px;
      border-radius: 16px;
      box-shadow: var(--shadow-md);
      border: 1px solid var(--border-color);
      position: relative;
      transition: all 0.3s ease;
    }

    .chat-message::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      border-radius: 16px 0 0 16px;
      transform: scaleY(0);
      transition: transform 0.3s ease;
    }

    .chat-message:hover::before {
      transform: scaleY(1);
    }

    .chat-message:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .chat-message.user {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-color: transparent;
      margin-left: auto;
      max-width: 75%;
      color: white;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .chat-message.user::before {
      background: rgba(255, 255, 255, 0.5);
    }

    .chat-message.user:hover {
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
    }

    .chat-message.bot {
      background: var(--bg-bot);
      margin-right: auto;
      max-width: 85%;
      border-color: var(--border-color);
    }

    .chat-message.bot::before {
      background: var(--accent-primary);
    }

    .chat-message.error {
      background: rgba(239, 68, 68, 0.15);
      border: 2px solid var(--error-color);
      color: #fca5a5;
      box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
    }

    .chat-message.error::before {
      background: var(--error-color);
      transform: scaleY(1);
    }

    .bot-text {
      word-wrap: break-word;
      overflow-wrap: break-word;
      line-height: 1.7;
    }

    .bot-text strong:first-child {
      color: var(--accent-primary);
      font-size: 15px;
      display: inline-block;
      margin-bottom: 8px;
    }

    .chat-message strong {
      font-weight: 700;
      color: #a78bfa;
      text-shadow: 0 0 10px rgba(167, 139, 250, 0.3);
    }

    .chat-message em {
      font-style: italic;
      color: #94a3b8;
    }

    .chat-message.user strong,
    .chat-message.user em {
      color: rgba(255, 255, 255, 0.9);
      text-shadow: none;
    }

    /* Code Block Styling - ULTIMATE DESIGN */
    .code-block {
      margin: 18px 0;
      border-radius: 16px;
      overflow: hidden;
      background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
      border: 2px solid transparent;
      background-clip: padding-box;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.6),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }

    .code-block::before {
      content: '';
      position: absolute;
      inset: -2px;
      border-radius: 16px;
      padding: 2px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6, #6366f1);
      background-size: 200% 200%;
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0;
      transition: opacity 0.4s;
      animation: gradientShift 3s ease infinite;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .code-block:hover::before {
      opacity: 1;
    }

    .code-block:hover {
      transform: translateY(-4px);
      box-shadow: 
        0 16px 48px rgba(99, 102, 241, 0.3),
        0 0 40px rgba(99, 102, 241, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .code-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 24px;
      background: linear-gradient(135deg, #1c1f26 0%, #16181d 100%);
      border-bottom: 2px solid rgba(99, 102, 241, 0.2);
      position: relative;
      overflow: hidden;
    }

    .code-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.1), transparent);
      transition: left 0.5s;
    }

    .code-block:hover .code-header::before {
      left: 100%;
    }

    .code-language {
      font-size: 11px;
      font-weight: 700;
      color: #60a5fa;
      letter-spacing: 1.5px;
      padding: 6px 14px;
      background: linear-gradient(135deg, rgba(96, 122, 250, 0.311) 0%, rgba(99, 102, 241, 0.15) 100%);
      border-radius: 8px;
      border: 1px solid rgba(96, 165, 250, 0.3);
      box-shadow: 0 0 10px rgba(96, 165, 250, 0.2);
      position: relative;
      z-index: 1;
      text-shadow: 0 0 10px rgba(96, 165, 250, 0.5);
    }

    .copy-btn {
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.15) 0%, rgba(139, 92, 246, 0.15) 100%);
      border: 1.5px solid rgba(99, 102, 241, 0.4);
      color: #a78bfa;
      padding: 8px 16px;
      border-radius: 10px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      gap: 8px;
      position: relative;
      overflow: hidden;
      z-index: 1;
      text-shadow: 0 0 10px rgba(167, 139, 250, 0.5);
    }

    .copy-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(99, 102, 241, 0.6), transparent);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .copy-btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .copy-btn:hover {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
      border-color: #8b5cf6;
      transform: translateY(-2px) scale(1.05);
      box-shadow: 
        0 8px 24px rgba(99, 102, 241, 0.6),
        0 0 20px rgba(99, 102, 241, 0.4);
      text-shadow: none;
    }

    .copy-btn:active {
      transform: translateY(0) scale(1);
    }

    .code-block pre {
      margin: 0;
      padding: 24px;
      overflow-x: auto;
      background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
      position: relative;
    }

    .code-block pre::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, 
        transparent,
        rgba(99, 102, 241, 0.5),
        rgba(139, 92, 246, 0.5),
        transparent
      );
      animation: scanline 3s linear infinite;
    }

    @keyframes scanline {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .code-block pre::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        repeating-linear-gradient(
          0deg,
          rgba(99, 102, 241, 0.03) 0px,
          transparent 1px,
          transparent 2px,
          rgba(99, 102, 241, 0.03) 3px
        );
      pointer-events: none;
    }

    .code-block pre::-webkit-scrollbar {
      height: 12px;
    }

    .code-block pre::-webkit-scrollbar-track {
      background: #0d1117;
      border-radius: 6px;
      border: 1px solid rgba(99, 102, 241, 0.1);
    }

    .code-block pre::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      border-radius: 6px;
      border: 2px solid #0d1117;
      box-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
      transition: all 0.3s;
    }

    .code-block pre::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #818cf8 0%, #a78bfa 100%);
      box-shadow: 0 0 15px rgba(99, 102, 241, 0.8);
    }

    .code-block code {
      font-family: 'Fira Code', 'JetBrains Mono', 'Cascadia Code', 'Consolas', monospace;
      font-size: 14px;
      line-height: 1.8;
      color: #e6edf3;
      display: block;
      position: relative;
      z-index: 1;
      text-shadow: 0 0 1px rgba(230, 237, 243, 0.5);
    }

    /* Syntax highlighting colors */
    .code-block code .keyword { color: #ff7b72; font-weight: 600; }
    .code-block code .string { color: #a5d6ff; }
    .code-block code .comment { color: #8b949e; font-style: italic; }
    .code-block code .function { color: #d2a8ff; font-weight: 500; }
    .code-block code .number { color: #79c0ff; }
    .code-block code .operator { color: #ff7b72; }

    .inline-code {
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.2) 0%, rgba(139, 92, 246, 0.2) 100%);
      color: #c4b5fd;
      padding: 4px 12px;
      border-radius: 8px;
      font-family: 'Fira Code', 'JetBrains Mono', 'Consolas', monospace;
      font-size: 13px;
      border: 1px solid rgba(99, 102, 241, 0.4);
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-block;
      box-shadow: 0 0 10px rgba(99, 102, 241, 0.2);
      position: relative;
    }

    .inline-code::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 8px;
      padding: 1px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .inline-code:hover::before {
      opacity: 1;
    }

    .inline-code:hover {
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.3) 0%, rgba(139, 92, 246, 0.3) 100%);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
    }

    .chat-input-wrapper {
      padding: 20px 24px;
      background: var(--bg-primary);
      border-top: 1px solid var(--border-color);
      flex-shrink: 0;
    }

    .chat-input-container {
      display: flex;
      gap: 10px;
      align-items: flex-end;
      background: var(--bg-secondary);
      border: 2px solid var(--border-color);
      border-radius: 14px;
      padding: 8px 12px;
      box-shadow: var(--shadow-sm);
      transition: all 0.2s;
    }

    .chat-input-container:focus-within {
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    }

    #chat-message {
      flex: 1;
      border: none;
      outline: none;
      padding: 10px 8px;
      font-size: 15px;
      font-family: inherit;
      background: transparent;
      color: var(--text-primary);
      resize: none;
      max-height: 200px;
      min-height: 24px;
      line-height: 1.5;
    }

    #chat-message::placeholder {
      color: #6b7280;
    }

    .input-actions {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    button {
      border: none;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.2s;
    }

    .btn-icon {
      background: transparent;
      padding: 8px;
      border-radius: 8px;
      font-size: 18px;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: all 0.3s ease;
    }

    .btn-icon:hover:not(:disabled) {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      transform: scale(1.1);
    }

    .btn-icon:active {
      transform: scale(0.95);
    }

    /* Speaking state for speak button */
    .btn-icon.speaking {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
      animation: pulse-glow 1.5s ease-in-out infinite;
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.6);
    }

    @keyframes pulse-glow {
      0%, 100% {
        box-shadow: 0 0 20px rgba(99, 102, 241, 0.6);
        transform: scale(1);
      }
      50% {
        box-shadow: 0 0 30px rgba(99, 102, 241, 0.9);
        transform: scale(1.05);
      }
    }

    .btn-send {
      background: var(--accent-primary);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
    }

    .btn-send:hover:not(:disabled) {
      background: var(--accent-hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-send:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      gap: 24px;
      color: var(--text-secondary);
      animation: fadeInScale 0.6s ease;
    }

    @keyframes fadeInScale {
      from { 
        opacity: 0; 
        transform: scale(0.9);
      }
      to { 
        opacity: 1; 
        transform: scale(1);
      }
    }

    .empty-state-icon {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 48px;
      font-weight: 700;
      box-shadow: 0 12px 40px rgba(102, 126, 234, 0.5);
      animation: floatPulse 3s ease-in-out infinite;
      position: relative;
    }

    @keyframes floatPulse {
      0%, 100% { 
        transform: translateY(0) scale(1); 
        box-shadow: 0 12px 40px rgba(102, 126, 234, 0.5);
      }
      50% { 
        transform: translateY(-10px) scale(1.05); 
        box-shadow: 0 20px 50px rgba(102, 126, 234, 0.7);
      }
    }

    .empty-state-icon::after {
      content: '';
      position: absolute;
      width: 120%;
      height: 120%;
      border: 3px solid var(--accent-primary);
      border-radius: 24px;
      animation: pulse 2s cubic-bezier(0, 0, 0.2, 1) infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      75%, 100% {
        transform: scale(1.4);
        opacity: 0;
      }
    }

    .empty-state-text {
      font-size: 26px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #8b5cf6, #c084fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      background-size: 200% auto;
      animation: shimmer 3s linear infinite;
    }

    @keyframes shimmer {
      to {
        background-position: 200% center;
      }
    }

    .empty-state-subtext {
      font-size: 16px;
      color: var(--text-secondary);
      text-align: center;
      max-width: 450px;
      line-height: 1.7;
    }

    @media (max-width: 768px) {
      header {

      }

      }

        width: 100%;
        left: -100%;
      }
    }
  </style>

    // Sidebar functionality - inline to ensure it works immediately
